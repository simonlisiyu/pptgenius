    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStep(stepNumber) {
            document.querySelectorAll('.step-container').forEach(container => {
                container.classList.add('hidden');
            });
            document.getElementById(`step${stepNumber}`).classList.remove('hidden');
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // ç¦ç”¨æŒ‰é’®
        function disableButton(buttonId) {
            document.getElementById(buttonId).disabled = true;
        }
        
        // å¯ç”¨æŒ‰é’®
        function enableButton(buttonId) {
            document.getElementById(buttonId).disabled = false;
        }

        async function generateTopics() {
            const role = document.getElementById('role').value;
            const title = document.getElementById('title').value;
            const topicNum = document.getElementById('topicNum').value;
            
            if (!role || !title || !topicNum) {
                alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«é¡¹');
                return;
            }
            
            showLoading();
            disableButton('generateTopicsBtn');
            
            try {
                const response = await fetch('/api/generate_topics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role, title, topicNum })
                });
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const topicList = document.getElementById('topicList');
                topicList.innerHTML = '';
                data.topics.forEach(topic => {
                    const div = document.createElement('div');
                    div.className = 'topic-item';
                    div.textContent = topic;
                    div.onclick = () => selectTopic(div);
                    topicList.appendChild(div);
                });
                
                showStep(2);
            } catch (error) {
                alert('ç”Ÿæˆä¸»é¢˜å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
                enableButton('generateTopicsBtn');
            }
        }

        function selectTopic(element) {
            document.querySelectorAll('.topic-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            document.getElementById('customTopic').value = element.textContent;
        }

        async function generateOutline() {
            const topic = document.getElementById('customTopic').value;
            const role = document.getElementById('role').value;
            if (!topic) {
                alert('è¯·é€‰æ‹©æˆ–è¾“å…¥ä¸»é¢˜');
                return;
            }
            if (!role) {
                alert('è¯·å¡«å†™è§’è‰²ä¿¡æ¯');
                return;
            }

            showLoading();
            disableButton('generateOutlineBtn');
            
            // ç«‹å³æ˜¾ç¤ºä¸‹ä¸€æ­¥éª¤
            showStep(3);
            
            const outlineTextarea = document.getElementById('outline');
            outlineTextarea.value = '';
            
            try {
                const response = await fetch('/api/generate_outline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        role: role,
                        title: topic,
                        topic: topic
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') {
                                continue;
                            }
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                if (data.content) {
                                    outlineTextarea.value += data.content;
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                alert('ç”Ÿæˆå¤§çº²å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
                enableButton('generateOutlineBtn');
            }
        }

        async function generateContent() {
            const outline = document.getElementById('outline').value;
            const requirement = document.getElementById('contentRequirement').value;

            if (!outline) {
                alert('è¯·å…ˆç”Ÿæˆå¤§çº²');
                return;
            }

            showLoading();
            disableButton('generateContentBtn');
            
            // ç«‹å³æ˜¾ç¤ºä¸‹ä¸€æ­¥éª¤
            showStep(4);
            
            const contentTextarea = document.getElementById('content');
            contentTextarea.value = '';
            
            try {
                const response = await fetch('/api/generate_content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ outline, requirement })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') {
                                continue;
                            }
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                if (data.content) {
                                    contentTextarea.value += data.content;
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                alert('ç”Ÿæˆå†…å®¹å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
                enableButton('generateContentBtn');
            }
        }

        async function regenerateContent() {
            await generateContent();
        }

        async function generatePPT() {
            const content = document.getElementById('content').value;
            const templateFile = document.getElementById('template').files[0];

            if (!content) {
                alert('è¯·å…ˆç”Ÿæˆå†…å®¹');
                return;
            }

            showLoading();
            disableButton('generatePPTBtn');
            
            try {
                const formData = new FormData();
                formData.append('content', content);
                if (templateFile) {
                    formData.append('template', templateFile);
                }

                const response = await fetch('/api/generate_ppt', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ç”ŸæˆPPTå¤±è´¥');
                }

                // åˆ›å»ºä¸€ä¸ªä¸‹è½½é“¾æ¥
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output.pptx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('ç”ŸæˆPPTå¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
                enableButton('generatePPTBtn');
            }
        }

        // æ·»åŠ å›¾ç‰‡ä¸Šä¼ å¤„ç†å‡½æ•°
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch('/api/upload_image', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // åœ¨å…‰æ ‡ä½ç½®æ’å…¥å›¾ç‰‡markdown
                const contentTextarea = document.getElementById('content');
                const start = contentTextarea.selectionStart;
                const end = contentTextarea.selectionEnd;
                const text = contentTextarea.value;
                const before = text.substring(0, start);
                const after = text.substring(end);
                contentTextarea.value = before + data.markdown + after;
                
                // æ¢å¤å…‰æ ‡ä½ç½®
                contentTextarea.selectionStart = contentTextarea.selectionEnd = start + data.markdown.length;
            } catch (error) {
                alert('ä¸Šä¼ å›¾ç‰‡å¤±è´¥: ' + error.message);
            }
        }

                const contentTextarea = document.getElementById('content');

                const before = text.substring(0, start);
                const after = text.substring(end);
                contentTextarea.value = before + data.markdown + after;
                
                // æ¢å¤å…‰æ ‡ä½ç½®
                contentTextarea.selectionStart = contentTextarea.selectionEnd = start + data.markdown.length;
            } catch (error) {
                alert('ä¸Šä¼ Excelå¤±è´¥: ' + error.message);
            }
        }
